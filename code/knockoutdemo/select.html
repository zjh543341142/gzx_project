<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<title>select</title>
</head>
<body>
	<select data-bind="  
	options: Grades,
	optionsText: 'name',
	value:grade,
	optionsCaption: '选择年级'">
</select>
<!-- ko with:grade -->
<select data-bind="
visible:$parent.grade,
options: subjects,
optionsText: 'name',
value:$parent.subject,
optionsCaption: '选择学科'">
</select>
<!-- /ko -->
<span data-bind="with:grade">
	<!-- ko foreach: subjects -->
	<input type="checkbox" data-bind="value: id, checked: $root.subject" />
	<span data-bind="text: name"></span>
	<!-- /ko -->
</span>
<script type="text/javascript">
	var Grade_Subject_R = function () {
		var self = this;
		self.Grades = [
		{

			'subjects': [{ 'id': '1', 'name': '语文' },
			{ 'id': '2', 'name': '数学' },
			{ 'id': '3', 'name': '英语' }],
			'arid': '1',
			'name': '小学'
		},
		{

			'subjects': [{ 'id': '1', 'name': '语文' },
			{ 'id': '2', 'name': '数学' },
			{ 'id': '3', 'name': '英语' },
			{ 'id': '4', 'name': '物理' },
			{ 'id': '22', 'name': '化学' },
			{ 'id': '23', 'name': '生物' }],
			'arid': '2',
			'name': '初中'
		},
		{
			'subjects': [{ 'id': '1', 'name': '语文' },
			{ 'id': '2', 'name': '数学' },
			{ 'id': '3', 'name': '英语' },
			{ 'id': '4', 'name': '物理' },
			{ 'id': '22', 'name': '化学' },
			{ 'id': '23', 'name': '生物' },
			{ 'id': '24', 'name': '历史' }],
			'arid': '3',
			'name': '高中'
		}
		];
		self.grade = ko.observable();
		self.subjects = ko.observable();
	}

	var model = new Grade_Subject_R();
	ko.applyBindings(model);
</script>
</body>
</html>
