<!DOCTYPE html>
<html>
<head>
    <script src="https://a.alipayobjects.com/??es5-shim/4.1.10/es5-shim.min.js,es5-shim/4.1.10/es5-sham.min.js,html5shiv/3.7.2/src/html5shiv.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>

    <script src="../build/jquery-1.7.1.min.js"></script>
</head>
<body>
<script type="text/jsx">

    var TestMsg = React.createClass({
        // 设置状态
        getInitialState: function () {
            return {
                msg: 'hi, 小李'
            };
        },
        // 改变的方法
        changeFun: function (event, msg) {
            $(event).html(msg);
        },
        // 点击
        handleClick: function (event) {
            var msg = this.state.msg;
            this.changeFun(event.target, msg);
        },
        // 执行
        render: function () {
            return (
                    <div className="nav" onClick={ this.handleClick }>
                        hi, 小明
                    </div>
            );
        }
    });

    React.render(<TestMsg />, document.body);
</script>
</body>
</html>
