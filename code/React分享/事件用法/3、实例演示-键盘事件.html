<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>React中的事件</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">
        var HelloWorld = React.createClass({
            getInitialState: function () {
                return {
                    password: ''
                }
            },
            handleKeyPress: function (event) {
                //event.which表示按下的键的key，password依次累加
//                this.setState({
//                    password: this.state.password + event.which
//                });
                // console.log(event.which)
            },
            handleChange: function (event) {
                //获取输入的值来设置状态
                 this.setState({
                     password: this.state.password + event.target.value
                 });

                 //event.target.value = '';
                 console.log(event.target.value)
            },
            render: function () {
                return <div>
                <input onKeyPress={this.handleKeyPress} onChange={this.handleChange}></input>
                <p style={{
                    'display': this.state.password.indexOf('495051') >= 0 ? 'inline' : 'none'
                    }}>You got it!</p>
                </div>;
            },
        });
        React.render(<HelloWorld></HelloWorld>, document.body);
    </script>
</body>
</html>
