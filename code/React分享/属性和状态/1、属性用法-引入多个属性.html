<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">
        var HelloWorld = React.createClass({
            render: function () { 
                return <p>Hello, {this.props.name1 + ' ' + this.props.name2}</p>;
            },
        });

        var HelloUniverse = React.createClass({
            //初始化状态，得到两个属性
            getInitialState: function () {
                return {
                    name1: 'Tim',
                    name2: 'John',
                };
            },
            //通过输入内容改变name2的状态
            handleChange: function (event) {                
                this.setState({name2: event.target.value});
            },
            render: function () {
                // 传入2个属性,到实例HelloWorld
                return <div>
                <HelloWorld {...this.state}></HelloWorld>
                <br/>
                <input type="text" onChange={this.handleChange} />
                </div>
            },
        });
        React.render(<div><HelloUniverse></HelloUniverse></div>, document.body);
    </script>
</body>
</html>
