<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">
    	var rawHTML = {
            //必须命名为__html,若写了多个，则取最后一个
    		__html: "<h1>I'm inner HTML</h1>",
            // __html: "<h2>other inner html</h2>",
    	};
    	var HelloWorld = React.createClass({
    		render: function () {
    			return <p>Hello, {(function (obj) {
    				if (obj.props.name)
    					return obj.props.name;
    				else
    					return "World";
    			})(this)}</p>
    		}
    	});
    	React.render(<div dangerouslySetInnerHTML={rawHTML}></div>, document.body);
    </script>
</body>
</html>
