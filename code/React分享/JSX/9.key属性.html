<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">
    	var HelloWorld = React.createClass({
    		render: function () {
                 /*不能出现相同的key，仅限于组件内部*/
                /*列表类型的元素一定要加上唯一的key*/
    			return <ul>
    				<li key="1">1</li>
    				<li key="2">2</li>
    				<li key="3">3</li>
    			</ul>
    		}
    	});
    	React.render(<div><HelloWorld></HelloWorld></div>, document.body);
    </script>
</body>
</html>
