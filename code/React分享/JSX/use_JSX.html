<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>use JSX</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">

    	var HelloWorld = React.createClass({
    		render: function () {
    			return <p>Hello {this.props.name}</p>
    		}
    	});

    	React.render(<HelloWorld name="JSX"></HelloWorld>, document.body);
    </script>
</body>
</html>
