<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">
    	var HelloWorld = React.createClass({
    		render: function () {
    			return <p>Hello, {(function (obj) {
    				if (obj.props.name)
    					return obj.props.name
    				else
    					return "World"
    			})(this)}</p>
    		}
    	});
    	React.render(<div><HelloWorld name="ghjk"></HelloWorld></div>, document.body);
    </script>
</body>
</html>
