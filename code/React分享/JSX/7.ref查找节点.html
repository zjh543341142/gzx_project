<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>React中的事件</title>
</head>
<body>
    <script src="../react/react.js"></script>
    <script src="../react/JSXTransformer.js"></script>
    <script type="text/jsx">        
        var MyComponent = React.createClass({
          handleClick: function() {
            //渲染完成后通过React.findDOMNode找到节点，查找节点采用ref
            React.findDOMNode(this.refs.myTextInput).focus();
          },
          render: function() {
            return (
              <div>
                <input type="text" ref="myTextInput" /*通过this.refs.childp获取虚拟dom，但最好不要操作dom*//>
                <input type="button" value="Focus the text input" onClick={this.handleClick} />
              </div>
            );
          }
        });
        React.render(<MyComponent></MyComponent>, document.body);

    </script>
</body>
</html>
