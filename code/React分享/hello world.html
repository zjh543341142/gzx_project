<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
	<script src="./react/react.js"></script>
    <script src="./react/JSXTransformer.js"></script>
    <script type="text/jsx">
        //通过React.createClass创建React组件
    	var HelloWorld = React.createClass({
    		render: function () {
    			return <p data={this.props.name}>Hello, World</p>
    		}
    	});
        //通过React.renderd调用组件，document.body表示插入的位置
    	React.render(<HelloWorld name="hjhj"></HelloWorld>, document.body);
    </script>
</body>
</html>
